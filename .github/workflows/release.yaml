name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger workflow on version tags (e.g., v1.0.0)
permissions:
  packages: write
  contents: write
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Go (if building a Go project)
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1' # Specify your Go version

      # Build the project
      - name: Build executable
        run: |
          go build -o denote

      # Archive the build artifact
      - name: Create release artifact
        run: |
          zip denote.zip denote
        shell: bash

      # Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: denote
          path: denote.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Create a GitHub release
      - name: Create Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: Release ${{ github.ref_name }}

  upload_artifacts:
      name: Upload Release Assets
      needs: release
      runs-on: ubuntu-latest
      steps:
        - name: "upload the upload_artifacts"
          uses: skx/github-action-publish-binaries@release-1.3
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            releaseId: ${{ needs.release.outputs.id }}
            args: |
              -f denote.zip
